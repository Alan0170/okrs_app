{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Okr View</title>
</head>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Okr1</th>
      <th scope="col">Descrição</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Objetivo</th>
      <td>{{okr.objetivo}}</td>
    </tr>
    <tr>
      <th scope="row">Resultado 1</th>
      <td>{{okr.resultado_1}}</td>
    </tr>
    <tr>
      <th scope="row">Resultado 2</th>
      <td>{{okr.resultado_2}}</td>
    </tr>
  <tr>
      <th scope="row">Resultado 3</th>
      <td>{{okr.resultado_3}}</td>
    </tr>
  <tr>
      <th scope="row">Resultado 4</th>
      <td>{{okr.resultado_4}}</td>
    </tr>
  <tr>
      <th scope="row">Resultado 5</th>
      <td>{{okr.resultado_5}}</td>
    </tr>
  </tbody>
</table>
